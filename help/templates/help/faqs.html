{% extends 'base.html' %}

{% load i18n %}
{% load staticfiles %}

{% block body_css_class %}{% endblock %}

{% block content %}

    <div id="help" class="row">
        <div id="faq" class="container">
            <header class="header-large">
                <div class="header-title">
                    <a class="back-button button medium" href="{% url 'main:index' %}">
                        <i class="ficon fa-angle-left"></i>
                    </a>
                    <h1 class="main title">{% trans "FAQ" %}</h1>
                </div>                
            </header>

            {% for faq in faqs %}
                <div class="question">
                    <h3 class="title">{{ faq.question }}</h3>
                    {{ faq.answer|safe }}
                </div>
            {% endfor %}

        </div>

    </div>

{% endblock %}
